<html lang="en">

<head>

    <meta name="description"
        content="Memory puzzle game playable in the browser. Based on the hit Netflix tv show Squid Game.">
    <meta name="keywords" content="squid game, netflix, tv show, online, challenge, puzzle, memory, game">
    <link rel="stylesheet" href="assets/css/style.css">

    <header>

            <h2>Join our community.....if you survive!</h2>
        </div>

        <ul class="social-networks">
            <li>

                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/" target="_blank" rel="noopener"

            <li>
                <a href="https://youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://gmail.com/" target="_blank" rel="noopener"
                    aria-label="Found a bug? drop us an email (opens in a new tab)"><i class="fas fa-bug"></i></a>
            </li>
        </ul>
    </footer>

    <h3>Score:<span id="result"></span>
