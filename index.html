<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Memory puzzle game playable in the browser. Based on the hit Netflix tv show Squid Game.">
    <meta name="keywords" content="squid game, netflix, tv show, online, challenge, puzzle, memory, game">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Squilympic Games</title>
</head>

<body>

    <header>
        <a href="index.html">
            <h1 id="logo">Squilympic Games</h1>
        </a>
        <nav>
            <ul id="home">
                <li>
                    <a href="rules.html"></a>
                </li>

                <li>
                    <a href="index.html" class="active"></a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="image-container">
        <img src="./assets/images/hero-image-2-1700px.png" alt="Squid Game image" class="hero-image">
    </div>

    <div>
        <button class="button-rules" aria-label="Rules button" onclick="window.location.href='rules.html';">RULES</button>
    </div>

    <div id="difficulty-container">
        <label for="easy"><input id="easy" type="radio" class="big" name="difficulty" value="40" />&nbsp;&nbsp;&nbsp;&nbsp;Easy</label>
        <label for="med"><input id="med" type="radio" class="big" name="difficulty" value="30" />&nbsp;&nbsp;&nbsp;&nbsp;Med</label>
        <label for="hard"><input id="hard" type="radio" class="big" name="difficulty" value="20" />&nbsp;&nbsp;&nbsp;&nbsp;Hard</label>
        <label for="ultra"><input id="ultra" type="radio" class="big" name="difficulty" value="10" />&nbsp;&nbsp;&nbsp;&nbsp;Ultra</label>
    </div>

    <div>
        <button class="button-game" aria-label="Restart the game button" onclick="startGame()">RESTART</button>
    </div>

    <div class="container">
        <div class="grid">
            <img src="./assets/images/cards/tile-reverse-250px.png" alt="Squilympic Games Face" class="tile-rev">
        </div>
    </div>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

    <!-- SweetAlert2 script-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>

    <script src="assets/js/script.js"></script>

</body>

</html>
