<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Memory puzzle game playable in the browser. Based on the hit Netflix tv show Squid Game.">
    <meta name="keywords" content="squid game, netflix, tv show, online, challenge, puzzle, memory, game">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Squilympic Games</title>
</head>

<body>

    <header>
        <a href="index.html">
            <h1 id="logo">Squilympic Games</h1>
        </a>
        <nav>
            <ul id="home">
                <li>
                    <a href="index.html" class="active"></a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="image-container">
        <img src="./assets/images/hero-image-2-1700px.png" alt="Squid Game image" class="hero-image">
    </div>

    <section>
        <div id="header">
            <h2>HOW TO PLAY</h2>
        </div>

        <div id="rules">
            <p>The rules are simple!<br><br>18 tiles in total.<br>Select one to find it's pair.<br>Once you have selected all 9 pairs, 
                you can go free!<br><br>Failed?<br>Just try again by hitting the Restart button.<br><br>Test your skills on the Ultra difficulty!
            </p>
        </div>
    </section>

    <div id="difficulty-container">
        <label for="easy"><input id="easy" type="radio" class="big" name="difficulty" value="40" />&nbsp&nbsp&nbsp&nbspEasy</label>
        <label for="medium"><input id="med" type="radio" class="big" name="difficulty" value="30" />&nbsp&nbsp&nbsp&nbspMed</label>
        <label for="hard"><input id="hard" type="radio" class="big" name="difficulty" value="20" />&nbsp&nbsp&nbsp&nbspHard</label>
        <label for="ultra"><input id="ultra" type="radio" class="big" name="difficulty" value="10" />&nbsp&nbsp&nbsp&nbspUltra</label>
    </div>

    <div>
        <button aria-label="Restart the game button" onclick="startGame()">RESTART</button>
    </div>

    <div class="grid">
    </div>

    <div id="join-our-community">
        <h2>Join our community!<br>..if you survive!</h2>
    </div>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://gmail.com/" target="_blank" rel="noopener"
                    aria-label="Found a bug? drop us an email (opens in a new tab)"><i class="fas fa-bug"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

    <!-- SweetAlert2 script-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>

    <script src="assets/js/script.js"></script>

</body>

</html>
