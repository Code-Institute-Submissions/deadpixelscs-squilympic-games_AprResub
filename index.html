<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Memory puzzle game playable in the browser. Based on the hit Netflix tv show Squid Game.">
    <meta name="keywords" content="squid game, netflix, tv show, online, challenge, puzzle, memory, game">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Squilympic Games</title>
</head>

<body>

    <div id="background-image">
    </div>

    <header>
        <a href="index.html">
            <h1 id="logo">Squilympic Games</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="#" class="active"></a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="nav-bar">
    </div>

    <div class="image-container">
        <img src="./assets/images/hero-image-2-1700px.png" class="hero-image" alt="hero image">
    </div>

    <div id="#">
    </div>

    <div>
        <button onclick="startGame()">RESTART</button>
    </div>

    <div id="difficulty-container">
        <label for="easy"><input id="easy" type="radio" name="difficulty" value="40"/>Easy</label>
        <label for="medium"><input id="medium" type="radio" name="difficulty" value="30"/>Medium</label>
        <label for="hard"><input id="hard" type="radio" name="difficulty" value="20"/>Hard</label>
        <label for="ultra"><input id="ultra" type="radio" name="difficulty" value="10"/>Ultra</label>
    </div>

    <div id="join-our-community">
        <h2>Join our community!<br>..if you survive!</h2>
    </div>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://gmail.com/" target="_blank" rel="noopener"
                    aria-label="Found a bug? drop us an email (opens in a new tab)"><i class="fas fa-bug"></i></a>
            </li>
        </ul>
    </footer>

    <div class="grid">
    </div>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
        
    <script src="assets/js/script.js"></script>

</body>

</html>
